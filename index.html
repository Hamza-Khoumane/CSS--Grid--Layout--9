<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Featured products</title>
  </head>
  <body>
    <main class="product--parent">
      <section class="product-page">
        <figure class="product--picture">
          <img src="images/t-shirt-women's.jpg" alt="" loading="lazy" />
        </figure>

        <h2 class="product--title">women-s t-shirt</h2>

        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product--price">$38.00</h3>
      </section>

      <section class="product-page">
        <figure class="product--picture">
          <img src="images/t-shirt-men's.jpg" alt="" loading="lazy" />
        </figure>

        <h2 class="product--title">men-s t-shirt</h2>

        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product--price">$24.00</h3>
      </section>

      <section class="product-page">
        <figure class="product--picture">
          <img src="images/sneakers-women's.jpg" alt="" loading="lazy" />
        </figure>

        <h2 class="product--title">women's sneakers</h2>

        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product--price">$120.00</h3>
      </section>

      <section class="product-page">
        <figure class="product--picture">
          <img src="images/bag-women's.jpg" alt="" loading="lazy" />
        </figure>

        <h2 class="product--title">women's bag</h2>

        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product--price">$46.00</h3>
      </section>

      <section class="product-page">
        <figure class="product--picture">
          <img src="images/sweater-women's.jpg" alt="" loading="lazy" />
        </figure>

        <h2 class="product--title">women-s sweater</h2>

        <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product--price">$59.00</h3>
      </section>
    </main>
  </body>
</html>
